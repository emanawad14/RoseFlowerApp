@if(products.length>0){
<section class="my-5 mx-5">
  <h2 class="heading3 text-with-line-and-bg w-100 relative mb-5">
    Related Products
  </h2>

  <owl-carousel-o [options]="customOptions" class="w-full">
    @for (product of products; track $index) {
    <ng-container>
      <ng-template carouselSlide>
        <app-product-cart [product]="product" />
      </ng-template>
    </ng-container>
    }
  </owl-carousel-o>
</section>
}
