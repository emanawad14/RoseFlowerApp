<section class="gallay-section container">
  <div class="gallary-title flex md:align-items-center flex-column">
   <h3 class="pink-text mb-1">{{ 'gallery.OurGallery' | translate }}</h3>
    <h2 class="heading3 text-with-line-and-bg">
      {{ 'gallery.CheckGallery' | translate }}
    </h2>
  </div>
  <div class="grid my-5">
    @for(img of images; track img.src){
    <div
      class="col-12"
      [ngClass]="{
        'md:col-4': img.spanUnit === 1,
        'md:col-8': img.spanUnit === 2,
      }"
    >
      <div
        class="h-16rem border-round-3xl bg-cover bg-center"
        [ngStyle]="{
        'background-image': 'url(' + img.src + ')',
       
      }"
      ></div>
      <!-- <img
        [src]="img.src"
        [alt]="img.alt"
        class="w-full h-20rem border-round-3xl"
      /> -->
    </div>
    }
  </div>
</section>
